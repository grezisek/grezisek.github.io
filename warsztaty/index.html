<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stratek</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Marhey:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <h1>Stratek</h1>
        <p>Nie strać tchu w wirze przygody</p>
        <button id="start_game">Start</button>
    </section>
    <section>
        <h2>Sterowanie:</h2>
        <dl id="controls">
            <dt><kbd>ESC</kbd></dt>
            <dd>Pauza, powrót z pełnego ekranu</dd>
            <dt><kbd>w</kbd></dt>
            <dd>Wypłyń</dd>
            <dt><kbd>s</kbd></dt>
            <dd>Nurkuj</dd>
            <dt><kbd>a</kbd></dt>
            <dd>Zwolnij</dd>
            <dt><kbd>d</kbd></dt>
            <dd>Przyśpiesz</dd>
            <dt><kbd>Spacja</kbd></dt>
            <dd>Użyj bonusu</dd>
        </dl>
    </section>
    <section>
        <h2>Ustawienia:</h2>
        <form id="settings">
            <label>
                Głośność muzyki <input type="range" name="music" min="0" max="100" step="0.1">
            </label>
            <label>
                Głośność efektów <input type="range" name="sfx" min="0" max="100" step="0.1">
            </label>
            <label>
                <span><input type="checkbox" name="fullscreen">Pełny ekran</span>
            </label>
        </form>
    </section>
    <div id="in_game">
        <canvas id="canvas"></canvas>
        <label>
            Punkty życia:
            <meter id="hp" max="100"></meter>
        </label>
        <label>
            Wynik:
            <data id="score"></data>
        </label>
        <div id="in_pause">
            <h2>Pauza</h2>
            <button id="resume_game">graj dalej</button> lub <button id="stop_game">wyjdź</button>
        </div>
        <div id="in_gameover">
            <h2>Tablica rekordów</h2>
            <dl id="top_scores"><!--js--></dl>
            <button id="restart_game">Graj jeszcze raz</button>
        </div>
    </div>
</body>
</html>
